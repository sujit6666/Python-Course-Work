<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Login • Apple Style</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			list-style: none;
			text-decoration: none;
			font-family: -apple-system, BlinkMacSystemFont, "Inter",
			"Segoe UI", Roboto, Helvetica, Arial, sans-serif;
		}

		body {
			background: #f5f5f7;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 14px;
			color: #1d1d1f;
		}

		.wrapper {
			width: 100%;
			max-width: 380px;
			padding: 10px;
		}

		/* Card */
		.card {
			background: rgba(255, 255, 255, 0.85);
			backdrop-filter: blur(20px);
			border-radius: 18px;
			padding: 40px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
			margin-bottom: 15px;
		}

		.logo img {
			display: block;
			margin: 0 auto 30px;
			width: 160px;
		}

		/* Inputs */
		.input-group {
			margin-bottom: 14px;
		}

		.input-group input {
			width: 100%;
			padding: 14px;
			border-radius: 10px;
			border: 1px solid #d2d2d7;
			background: #ffffff;
			font-size: 14px;
			transition: all 0.25s ease;
		}

		.input-group input:focus {
			border-color: #007aff;
			box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
			outline: none;
		}

		/* Button */
		.btn {
			margin-top: 18px;
			background: #007aff;
			border-radius: 10px;
			text-align: center;
			transition: background 0.25s ease, transform 0.2s ease;
		}

		.btn a {
			display: block;
			padding: 12px;
			color: #ffffff;
			font-weight: 600;
		}

		.btn:hover {
			background: #0063d1;
			transform: translateY(-1px);
		}

		/* OR */
		.or {
			display: flex;
			align-items: center;
			gap: 12px;
			margin: 25px 0;
		}

		.or .line {
			flex: 1;
			height: 1px;
			background: #d2d2d7;
		}

		.or p {
			font-size: 12px;
			color: #86868b;
		}

		/* Facebook */
		.fb-login {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
			padding: 12px;
			border-radius: 10px;
			background: #f5f5f7;
			border: 1px solid #d2d2d7;
			cursor: pointer;
			transition: background 0.25s ease;
		}

		.fb-login:hover {
			background: #ebebed;
		}

		.fb-login img {
			width: 22px;
		}

		.fb-login span {
			font-weight: 500;
		}

		/* Forgot */
		.forgot {
			text-align: center;
			margin-top: 20px;
		}

		.forgot a {
			font-size: 13px;
			color: #007aff;
		}

		/* Signup */
		.signup {
			text-align: center;
			font-size: 14px;
		}

		.signup a {
			color: #007aff;
			font-weight: 600;
		}

		/* Apps */
		.apps {
			text-align: center;
			margin-top: 30px;
		}

		.apps p {
			margin-bottom: 15px;
			color: #6e6e73;
		}

		.apps img {
			height: 42px;
			margin: 0 6px;
			transition: transform 0.25s ease;
		}

		.apps img:hover {
			transform: scale(1.05);
		}

		/* Footer */
		.footer {
			margin-top: 40px;
			text-align: center;
			font-size: 12px;
			color: #86868b;
		}

		.footer ul li {
			display: inline-block;
			margin: 5px 10px;
		}

		.footer ul li a {
			color: #6e6e73;
		}

		.footer ul li a:hover {
			color: #007aff;
		}
	</style>
</head>
<body>

<div class="wrapper">

	<!-- Login Card -->
	<div class="card">
		<div class="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
		</div>

		<div class="input-group">
			<input type="text" placeholder="Email or username">
		</div>

		<div class="input-group">
			<input type="password" placeholder="Password">
		</div>

		<div class="btn">
			<a href="#">Continue</a>
		</div>

		<div class="or">
			<div class="line"></div>
			<p>OR</p>
			<div class="line"></div>
		</div>

		<div class="fb-login">
			<img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg">
			<span>Continue with Facebook</span>
		</div>

		<div class="forgot">
			<a href="#">Forgot password?</a>
		</div>
	</div>

	<!-- Signup -->
	<div class="card signup">
		<p>Don't have an account? <a href="#">Sign up</a></p>
	</div>

	<!-- Apps -->
	<div class="apps">
		<p>Get the app</p>
		<img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg">
		<img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
	</div>

	<!-- Footer -->
	<div class="footer">
		<ul>
			<li><a href="#">About</a></li>
			<li><a href="#">Help</a></li>
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Terms</a></li>
		</ul>
		<p>© 2025 Instagram</p>
	</div>

</div>

</body>
</html>
